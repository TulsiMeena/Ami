<!DOCTYPE html>
<html lang="hi">

<title>Free AI Chat</title>

<body style="font-family:Arial">

<input id="q" placeholder="Question likho" style="width:300px;padding:8px">
<button onclick="ask()">Ask</button>

<pre id="out" style="margin-top:10px;"></pre>

<script>
async function ask(){
  const q = document.getElementById("q").value;
  document.getElementById("out").innerText = "Soch raha hai...";

  const response = await fetch(
    "https://api-inference.huggingface.co/models/google/flan-t5-base",
    {
      method: "POST",
      headers: {
        "Authorization": "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",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ inputs: q })
    }
  );

  const data = await response.json();
  document.getElementById("out").innerText =
    data[0]?.generated_text || "Answer nahi mila";
}
</script>

</body>
